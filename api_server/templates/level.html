<!DOCTYPE html>
<html>
    <head>
        <title>Ntrophy Logika</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/w3.css">
        <link href="/static/css/vis.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="/static/lib/axios.min.js"></script>
        <script src="/static/lib/vis.min.js"></script>
        <script src="/static/src/graph.js"></script>
        <script src="/static/src/core.js"></script>
        <script>
            CSRF_TOKEN = "{{ csrf_token }}"
            level_id = {{ level_id }}
            SITE_DOMAIN = ""
            window.onload = () => {
                axios.get('/level/{{level_id}}/graph')
                    .then(response => {
                        init_graph(response.data)
                    })
                    .catch(err => {
                        console.error(err)
                    });
            }
        </script>
        <style>
            #container {
                width: 100%;
                height: 100%;
            }
            #modal-button {
                position: absolute;
                top: 60px;
                left: 16px;
                font-size: 30px;
                z-index: -1;
            }
            #modal {

            }
            #graph-container {
                z-index: -100;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                position: absolute;
                background: #eeeeee;
            }
            body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
            .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
        </style>
    </head>
    
    <body>
        <div class="w3-top">
            <div class="w3-bar w3-black w3-card w3-left-align w3-large">
                <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="toggleNav()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
                <a href="/#" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
                <a href="/#rules" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Pravidla</a>
                <a href="/#levels" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Přehled úrovní</a>
                <a href="accounts/logout" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white w3-right">Odhlásit</a>
            </div>
            
            <!-- Navbar on small screens -->
            <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
                <a href="/#rules" class="w3-bar-item w3-button w3-padding-large">Pravidla</a>
                <a href="/#levels" class="w3-bar-item w3-button w3-padding-large">Přehled úrovní</a>
                <a href="accounts/logout" class="w3-bar-item w3-button w3-padding-large">Odhlásit</a>
            </div>
        </div>

        <button id="modal-button" onclick="document.getElementById('modal').style.display='block'" class="w3-button"><i class="fas fa-question-circle w3-text-green"></i></button>

        <!-- The Modal -->
        <div id="modal" class="w3-modal" style="display: block;">
            <div class="w3-modal-content">
                <div class="w3-container w3-padding-large">
                    <span onclick="document.getElementById('modal').style.display='none'" 
                    class="w3-button w3-display-topright">&times;</span>
                    <h1>{{ level.id }}. úroveň</h1>
                    <p>
                        {{ level.intro_text }}
                    </p>
                </div>
            </div>
        </div>

        <div id="graph-container"></div>
    </body>
</html>
